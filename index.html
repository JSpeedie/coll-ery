<html>
<head>
    <meta charset="utf-8"/>
    <title>Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">Gallery</a>
    </header>

      <form class="complex_form" id="upload_image_form">
        <div class="form_title">Upload an image</div>
        <input type="text" id="upload_image_title" class="form_element" placeholder="Enter a title for the image" name="image_title" required/>
        <input type="text" id="upload_image_author" class="form_element" placeholder="Enter your full name" name="author_name" required/>
        <input type="text" id="upload_image_date_taken" class="form_element" placeholder="Date the image was taken" name="image_date_taken" required/>
        <input type="text" id="upload_image_description" class="form_element" placeholder="Enter a description" name="image_description" required/>
        <button type="submit" class="btn">Upload your image</button>
      </form>
</body>
</html>
