<html>
<head>
    <meta charset="utf-8"/>
    <title>Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
    <link href="style/viewimage.css" rel="stylesheet" type="text/css"/>
	<script src="js/add_collection_script.js"></script>
</head>
<body>
    <header>
        <a href="/" id="title">Gallery</a>
    </header>

    <form class="complex_form" id="add_collection_form" action='/api/collections/' method='POST'>
      <div class="form_title">Add a collection</div>
      <input type="text" id="add_collection_title" class="form_element" placeholder="Enter a title for the collection" name="collection_title" required/>
      <input type="text" id="add_collection_description" class="form_element" placeholder="Enter a description" name="collection_description" required/>
      <input type="number" id="add_collection_thumbnail_image_id" class="form_element" placeholder="Enter the image id of the thumbnail image" name="collection_thumbnail_image_id"/>
      <button type="submit" class="form_submit button">Create collection</button>
    </form>

	<a href="gallery.html">Go to gallery!</a>

    <script src="js/api.js"></script>
</body>
</html>
